<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Предпросмотр SVG-иконок</h1>

  <!-- Пикер цвета -->
  <div class="mb-6">
    <label for="bg-color" class="block text-lg font-medium mb-2">Выберите цвет фона:</label>
    <input type="color" id="bg-color" class="input input-bordered w-24" value="#ffffff"
      onchange="updateBackground(this.value)">
  </div>

  <!-- Сетка иконок -->
  <div id="icon-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 p-4"
    style="background-color: #ffffff;">
    {{#each icons}}
    <div class="card bg-base-100 shadow-md">
      <div class="card-body p-4 flex items-center justify-center">
        <img src="/assets/icons/raw/{{this}}" alt="{{this}}" class="w-16 h-16 object-contain">
        <p class="text-sm text-center mt-2 truncate">{{this}}</p>
      </div>
    </div>
    {{/each}}
  </div>
</div>

<script>
  function updateBackground(color) {
    document.getElementById('icon-grid').style.backgroundColor = color;
  }
</script>
