{{#if container}}

<div class="mb-8 {{containerClass}}">
  {{#if caption}}
  <p class="{{captionClass}}">{{captionText}}</p>
  {{/if}}
  {{#if title}}
  <h{{titleLevel}} class="{{titleClass}}">{{title}}</h{{titleLevel}}>
  {{/if}}
  {{#if description}}
  <p class="text-primary-content {{descriptionClass}}">{{description}}</p>
  {{/if}}
</div>

{{else}}

{{#if caption}}
<p class="{{captionClass}}">{{captionText}}</p>
{{/if}}
{{#if title}}
<h{{titleLevel}} class="{{titleClass}}">{{title}}</h{{titleLevel}}>
{{/if}}
{{#if description}}
<p class="text-primary-content {{descriptionClass}}">{{description}}</p>
{{/if}}

{{/if}}
