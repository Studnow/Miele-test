<div class="card bg-base-100 w-96 shadow-xl rounded-lg">
  <img src="{{img}}" alt="Placeholder">
  <div class="card-body">
    <h2 class="card-title">{{title}}</h2>
    <p>{{desc}}</p>
    {{#if cardActions}}
    <div class="card-actions justify-end">
      <button class="btn btn-primary">{{btn}}</button>
    </div>
    {{/if}}
  </div>
</div>
